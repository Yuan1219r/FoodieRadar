<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ψ(￣▽￣)Ψ - Liquid Fattie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#26DE81',
              'primary-dark': '#1cb66a',
              secondary: '#161d23',
              dark: '#0a0d10',
              'text-main': '#FFFFFF',
              'text-muted': '#95A5A6',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'glass-hover': '0 12px 48px 0 rgba(38, 222, 129, 0.25)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0d10;
        color: #FFFFFF;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Liquid Glass Utility */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        border-left: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Animated Background Blobs */
      .bg-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        filter: blur(120px);
        border-radius: 50%;
        z-index: -1;
        opacity: 0.15;
        animation: float 25s infinite alternate ease-in-out;
      }
      .blob-1 { background: #26DE81; top: -10%; left: -10%; animation-delay: 0s; }
      .blob-2 { background: #3498db; bottom: -10%; right: -10%; animation-delay: -5s; }
      .blob-3 { background: #9b59b6; top: 40%; right: 10%; animation-delay: -10s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, 50px) scale(1.1); }
        66% { transform: translate(-50px, 120px) scale(0.9); }
        100% { transform: translate(20px, -80px) scale(1.05); }
      }

      /* Card Sheen Effect */
      .sheen {
        position: relative;
        overflow: hidden;
      }
      .sheen::after {
        content: "";
        position: absolute;
        top: -150%;
        left: -150%;
        width: 300%;
        height: 300%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0) 45%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 55%
        );
        transform: rotate(45deg);
        transition: all 0.6s;
        pointer-events: none;
      }
      .sheen:hover::after {
        top: -100%;
        left: -100%;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(38, 222, 129, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(38, 222, 129, 0.5); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

}
</script>
